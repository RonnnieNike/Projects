<button (click)="showUserForm =!showUserForm"  class="btn btn-dark mb-3" >Add User</button>
<div class="card card-body mb-3" *ngIf=" showUserForm">
  <h2>Add User</h2>
 
  <form #userForm="ngForm"  (ngSubmit)= "onsubmit(userForm)" >
    <div class="form-group">
      <label>First Name</label>
      <input  
              type="text"  
              [(ngModel)] = "user.firstName" 
              class="form-control is-invalid" 
              name="firstName"
              #userFirstName="ngModel"
              required
              minlength="2"
      >

      <div class="invalid-feedback">
           First Name Required
      </div>

   </div>
   

   <div class="form-group">
      <label>Last Name</label>
      <input  type="text" [(ngModel)] = "user.lastName" class="form-control" name="lastName">
   </div>

   <div class="form-group">
      <label>Email</label>
      <input  type="number" [(ngModel)] = "user.email" class="form-control" name="email">
   </div>
   
   


    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3" >Add New User</button>
  </form>
</div>

<h2>Users</h2>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">
    

      <!--<div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="">
      </div>-->

      
        <h3>{{ user.firstName | uppercase }} {{ user.lastName| uppercase }} 
          <small >
               <button (click)="user.hide = !user.hide " class="btn btn-dark btn-sm">
                  <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
                </button>
          </small>
        </h3>
        <ul class="list-group" *ngIf=" !user.hide">
          <li class="list-group-item">Email: {{ user.email }}</li>
          
         
          <li class="list-group-item">Joined: {{ user.registered | date}}</li>
       
        </ul>   
  </li>
</ul>

<!-- <ng-template #noUsers><h4>No Users Found</h4></ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
